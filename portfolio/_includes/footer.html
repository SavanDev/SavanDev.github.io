<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">SavanDev - <b>2016 / {{ site.time | date: '%Y' }}</b></span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            {% if site.twitter %}
            <li class="ms-3">
                <a class="text-body-secondary" href="https://twitter.com/{{ site.twitter:username }}">
                    <i class="bi bi-twitter-x"></i>
                </a>
            </li>
            {% endif %}
            <li class="ms-3">
                <a class="text-body-secondary" href="https://www.youtube.com/channel/UCIMHuQHSK7b7ZbAL0ItSfZg">
                    <i class="bi bi-youtube"></i>
                </a>
            </li>
            {% if site.github %}
            <li class="ms-3">
                <a class="text-body-secondary" href="https://github.com/{{ site.github }}">
                    <i class="bi bi-github"></i>
                </a>
            </li>
            {% endif %}
        </ul>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="{{ "/assets/js/index.js" | relative_url }}"></script>
